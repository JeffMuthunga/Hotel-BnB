<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel BnB</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400&family=EB+Garamond&family=Noto+Serif+NP+Hmong&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="hero-div">
    <div  class="headerDiv">
        <img src="./images/Screenshot from 2022-12-14 20-20-35.png" alt="">
        <div>
          <a href="#"> Home</a>
          <a href="#about"> About us</a>
          <a href="#contact">Contact us</a>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-start">
          <div class="col" id="col1">
            <div class="search-contents">
                <label for="gsearch">Search Destination</label>
                <i class="fa fa-search"></i>
                <input type="search" id="search" placeholder="Search... City or Hotel">
            </div>
            <div class="place-here"></div>
            <template data-template>
                <div class="hotel-card">
                    <div class="header">
                    <i class="fa fa-map-marker"></i>
                      <span>
                        
                      </span>
                    </div>
                    <div class="body"></div>
                </div>
            </template>
          </div>
          <div class="col" id="col2">
            <div class="card" style="width: 18rem;">
                <img src="./images/Screenshot from 2022-12-14 20-20-35.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Hotel BnB</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <div class="priceDiv">
                    Kshs <span class="price-span"></span>
                </div>
                <div class="spotsDiv">
                  <span class="spots-span"></span> Remaining spots
              </div>

                <div class="card-body">
                 <button class="btn2">Book Place</button>
                </div>
              </div>
              <label for="adddata" id="add-label"> ADD A HOTEL</label>
              <div class="form">
                <form class="row g-3" id="add-form">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Hotel Name</label>
                      <input type="text" class="form-control" id="input-name">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">City</label>
                      <input type="text" class="form-control" id="input-city">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Price</label>
                        <input type="number" class="form-control" id="input-price">
                      </div>
                      <div class="col-md-6">
                        <label for="inputCapacity" class="form-label">Capacity</label>
                        <input type="number" class="form-control" id="input-capacity">
                      </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Description</label>
                      <input type="text" class="form-control" id="input-description" placeholder="Lorem ipsum">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Image URL</label>
                      <input type="text" class="form-control" id="input-url" placeholder="URL goes here">
                    </div>                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" id="submit-btn">Add a HOTEL</button>
                    </div>
                  </form>
              </div>
          </div>
          
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>
</html>
